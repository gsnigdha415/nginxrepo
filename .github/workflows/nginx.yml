name: Build and Push Docker Image
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1 

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2       

      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY:nginx # Replace with your ECR repository name
          IMAGE_TAG: ${{ github.sha }} # Use Git SHA as image tag
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
  
      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}
          
      - name: Login to instance
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@50.17.135.45 << 'EOF'
          touch file1
          
          sudo su
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 495395224185.dkr.ecr.us-east-1.amazonaws.com
          sudo docker pull ${{ steps.login-ecr.outputs.registry }}/flask:latest || true
          sudo docker run -d --name smoke_test -p 5000:5000 495395224185.dkr.ecr.us-east-1.amazonaws.com/flask:latest
          
